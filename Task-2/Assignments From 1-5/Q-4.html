<html>

    <head>
        <!--
        تحديد الترميز الخاص بالصفحة ونستخدم هنا الترميز العالمي
        Unicode Transformation Format
        والذي يدعم جميع اللغات والأحرف الخاصة بها
        -->
        <meta charset="UTF-8" />

        <!--
        وضع وصف الصفحة
        فعندما تبحث عن موقع معين في
        مثلا Google
        تجد إسم الموقع وتحته نص يوصف الموقع
        وهذا هو ال
        Meta Description
        -->
        <meta name="description" content="Your Website Description" />

        <!--
        وهو المؤلف أو الكاتب الذي كتب محتوى الصفحة
        -->
        <meta name="author" content="Mohamed Abdallah" />

        <!--
        وهو الجزء الخاص بمراجعة الصفحة
        فيمكنك وضع التاريخ الذي قمت بمراجعة الصفحة فيه
        وعلى سبيل المثال قمت بكتابة مقال معين
        يمكن أن تضع هذا الجزء لتوضح انك قمت بتحديث المقال مؤخرا
        ليظهر في محرك البحث للشخص قبل الدخول على المقال
        -->
        <meta name="revised" content="Tuesday, march 14th, 2023, 10:15 am" />
    </head>

    <body></body>
    
</html>
